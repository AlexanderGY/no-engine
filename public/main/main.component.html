<div class="listing clearfix">
  <div class="listing__element element" ng-repeat="post in $ctrl.posts | filter: $ctrl.filters.query">
    <img src="./public/main/img/dummy-image.jpg" alt="{{post.title}}" class="element__img">
    <div class="element__text">
      <a class="element-text__title" ui-sref="{{post.link}}">{{post.title}}</a>
      <p class="element-text__price">{{post.price}}Â£</p>
      <p class="element-text__address"><span ng-bind="post.city | capitalize"></span>, {{post.address}}</p>
    </div>
  </div>
</div>
