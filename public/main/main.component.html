<div class="listing clearfix">
  <div class="listing__element element" ng-repeat="post in $ctrl.posts">
    <img src="./public/main/img/dummy-image.jpg" alt="{{post.title}}" class="element__img">
    <div class="element__text">
      <a class="element-text__title" ui-sref="{{post.link}}">{{post.title}}</a>
      <p class="element-text__description">{{post.text}}</p>
    </div>
  </div>
</div>
